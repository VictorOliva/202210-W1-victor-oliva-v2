<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadoraStyle.css">
    <title>Calculadora HTML</title>
</head>

<body>
   <h1 class="title">
            Calculadora 
            <span class="title__secondary">HTML</span>
    </h1>
   
    <div class="container">
        
        <div class="calculator">
            <div class="calculator-display">0</div>
            <div class="calculator-keypad">
                <div class="keypad-numbers">
                    <div class="keypad-button">AC</div>
                    <div class="keypad-button">+/-</div>
                    <div class="keypad-button">%</div>
                    <div class="keypad-button orange">/</div>
                    <div class="keypad-button">7</div>
                    <div class="keypad-button">8</div>
                    <div class="keypad-button">9</div>
                    <div class="keypad-button orange">*</div>
                    <div class="keypad-button">4</div>
                    <div class="keypad-button">5</div>
                    <div class="keypad-button">6</div>
                    <div class="keypad-button orange">-</div>
                    <div class="keypad-button">1</div>
                    <div class="keypad-button">2</div>
                    <div class="keypad-button">3</div>
                    <div class="keypad-button orange">+</div>
                    <div class="keypad-button large">0</div>
                    <div class="keypad-button">.</div>
                    <div class="keypad-button orange">=</div>
                </div>
            </div>
        </div>
    </div>

    <main>
    </main>
    <footer></footer>
    <script src="calculadoraindex.js"></script>
</body>
</html>
